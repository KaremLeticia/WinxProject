<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua fada</title>
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Select Fairy
            </h1>
        </header>
        <div class="selecao-de-personagens">
           <div class="personagem-grande personagem-jogador1">
                <img src="imagens/bloom inteira.png" alt="Bloom" width="300" lang="200"
            id="personagem-jogador1">
            <div class="nome">
                 <h2>BLOOM</h2>
            </div>
            </div>
          

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Bloom" data-name="Bloom">
                <span class="tag">1P</span>
                <img src="imagens/bloom.jpg" alt="Bloom">
                </li>

                <li class="personagem selecionado" id="Tecna" data-name="Tecna">
                <span class="tag">1P</span>
                <img src="imagens/tecna icon.jpg" alt="Tecna">
                </li>

                <li class="personagem selecionado" id="Stela" data-name="Stela">
                <span class="tag">1P</span>
                <img src="imagens/stela icon.jpg" alt="Stela">
                </li>

                <li class="personagem selecionado" id="Musa" data-name="Musa">
                <span class="tag">1P</span>
                <img src="imagens/musa icon.jpg" alt="Musa">
                </li>

                <li class="personagem selecionado" id="flora" data-name="flora">
                <span class="tag">1P</span>
                <img src="imagens/flora.jpg" alt="flora">
                </li>
                
                <li class="personagem selecionado" id="icy" data-name="icy">
                <span class="tag">2P</span>
                <img src="imagens/icy icon.jpg" alt="icy">
                </li>

                <li class="personagem selecionado" id="Faragonda" data-name="Faragonda">
                <span class="tag">1P</span>
                <img src="imagens/faragonda icon.png" alt="Faragonda">
                </li>

                <li class="personagem selecionado" id="Kiko" data-name="Kiko">
                <span class="tag">1P</span>
                <img src="imagens/kikoo.jpg" alt="Kiko">
                </li>

                <li class="personagem selecionado" id="Brandom" data-name="Bradom">
                <span class="tag">1P</span>
                <img src="imagens/brandom.jpg" alt="Brandom">
                </li>
                </ul>

            <div class="personagem-grande personagem-jogador2">
            <img src="imagens/icy inteira 2.png" alt="icy" width="390" lang="290"
            id="personagm-jogador2">
            <div class="nome">
            <h2>ICY</h2>
            </div>
            </div>    
        </div>
        <div class="musica">
           <audio src="midia/Winx Funk Remix.mp3" type=audio/mpeg preload="metadata" controls autoplay></audio> 
        </div>
    </main>
    
</body>
</html>
